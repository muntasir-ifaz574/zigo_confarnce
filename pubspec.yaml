version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.3.1
  logger: ^2.5.0
  firebase_messaging: ^15.2.5
  firebase_core: ^3.13.0
  shared_preferences: ^2.5.3
